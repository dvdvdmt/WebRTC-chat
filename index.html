<!doctype html>
<html lang="en">
<head>
    <title>WebRTC with SkylinkJS</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.1.0/js/md5.min.js"></script>
    <script src="//cdn.temasys.com.sg/skylink/skylinkjs/0.6.x/skylink.complete.min.js"></script>
</head>
<body>
<div id="chat-app" class="container">
    <div class="row">
        <div id="user-enter" class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Hello! Please, introduce yourself.</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 align-vertical">
                            <canvas id="user-avatar" width="80" height="80"></canvas>
                            <h2 class='user-name-main'>Your name</h2>
                        </div>
                    </div>
                    <form class="from-horizontal" action="" name="nameForm">
                        <div class="form-group">
                            <div class="col-lg-8">
                                <input type="text" placeholder="Your name" id="inputName" name="userName"
                                       class="form-control" title="your name" minlength="3" required>
                            </div>
                            <div class="col-md-4 text-center">
                                <button class="btn btn-success"><i class="fa fa-arrow-right"></i> Enter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="chat" class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="messages">

                    </div>
                </div>
                <form id="message-edit" name="messageForm" class="panel-body">
                    <img id="chat-user-avatar" width="60" height="60"/>
                    <textarea name="messageArea" placeholder="Write a message" id="message-area"></textarea>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Send</button>

                        <label id="attach-file" class="btn btn-default">
                            <i class="fa fa-paperclip"></i>
                            <input id="file-input" type="file" style="display:none">
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.jsdelivr.net/jdenticon/1.3.2/jdenticon.min.js"></script>
<script src="helpers.js"></script>
<script src="app.js"></script>
</body>
</html>
